<app-navbar></app-navbar>
<app-sidenav></app-sidenav>
<div id="container1">
    <h1 class="d-block text-right thelogo mx-5">ربط المشتركين</h1>
    <div class="bgwhite d-block text-right">
        <form [formGroup]="connectForm" class="p-2" (ngSubmit)="onSubmit(connectForm.value)">
            <div class="d-lg-flex flex-row-reverse">
                <div class="form-group m-4  flex-grow-1">
                    <label for="exampleInput7" class="bigFont">المشترك الاول</label>
                    <input type="text" class="form-control" id="exampleInput7" formControlName="name1"
                        [matAutocomplete]="auto" dir="rtl" />
                </div>
                <div class="form-group m-4  flex-grow-1">
                    <label for="exampleInput6" class="bigFont">المشترك الثاني</label>
                    <input type="text" class="form-control" id="exampleInput6" formControlName="name2"
                        [matAutocomplete]="auto2" dir="rtl" />
                </div>
            </div>
            <div class="d-lg-flex flex-row-reverse">
                <div class="form-group m-4  flex-grow-1">
                    <label for="exampleInput3" class="bigFont">المشترك الثالث</label>
                    <input type="text" class="form-control" id="exampleInput3" formControlName="name3"
                        [matAutocomplete]="auto3" dir="rtl" />
                </div>
                <div class="form-group m-4  flex-grow-1">
                    <label for="exampleInput4" class="bigFont">المشترك الرابع</label>
                    <input type="text" class="form-control" id="exampleInput4" formControlName="name4"
                        [matAutocomplete]="auto4" dir="rtl" />
                </div>
            </div>
            <div class="d-lg-flex flex-row-reverse">
                <div class="form-group m-4  flex-grow-1">
                    <label for="exampleInput5" class="bigFont">المشترك الخامس</label>
                    <input type="text" class="form-control" id="exampleInput5" formControlName="name5"
                        [matAutocomplete]="auto5" dir="rtl" />
                </div>
                <div class="form-group m-4  flex-grow-1">
                    <label for="exampleInput8" class="bigFont">مدة الربط</label>
                    <select class="form-control" id="exampleInput8" dir="rtl" formControlName="duration">
                        <option>القرض القادم فقط</option>
                        <option>حتى اشعار آخر</option>
                    </select>



                </div>
            </div>
            <div class="text-left"> <button type="submit" name="submit" class="btn btn-dark m-3">حفظ</button></div>
            <mat-autocomplete #auto2="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions2 | async" [value]="option.name">
                    {{ option.name }}
                </mat-option>
            </mat-autocomplete>
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
                    {{ option.name }}
                </mat-option>
            </mat-autocomplete>
            <mat-autocomplete #auto5="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions5 | async" [value]="option.name">
                    {{ option.name }}
                </mat-option>
            </mat-autocomplete>
            <mat-autocomplete #auto4="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions4 | async" [value]="option.name">
                    {{ option.name }}
                </mat-option>
            </mat-autocomplete>
            <mat-autocomplete #auto3="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions3 | async" [value]="option.name">
                    {{ option.name }}
                </mat-option>
            </mat-autocomplete>

        </form>
    </div>
</div>
